{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h2 class="mb-4 text-info">Nearby Pharmacies</h2>
                <table class="table table-bordered">
                    <tr>
                        <th>Name</th>
                        <th>Location</th>
                        <th>Hours</th>
                        <th>Action</th>
                    </tr>
                    {% for pharmacy in pharmacies %}
                    <tr>
                        <td>{{ pharmacy.name }}</td>
                        <td>{{ pharmacy.location }}</td>
                        <td>{{ pharmacy.hours }}</td>
                        <td>
                            <a href="/pharmacy/{{ pharmacy.id }}" class="btn btn-primary btn-sm">View & Order Medicines</a>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
